spring:
  profiles:
    active: local
  application:
    name: ai-code-backend
  session:
    store-type: redis
    timeout: 2592000
  # mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ai_code
    username: root
    password: 123456
  # rabbitMQ
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin
    virtual-host: /ai-code
  data:
    # redis
    redis:
      host: localhost
      password:
      port: 6379
      ttl: 3600
      database: 0
server:
  port: 8123
  servlet:
    context-path: /api
    session:
      cookie:
        max-age: 2592000
# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.shikou.aicode.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn